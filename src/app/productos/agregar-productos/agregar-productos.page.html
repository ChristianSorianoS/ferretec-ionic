<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-label>Agregar Productos</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="productoForm" novalidate>
  <ion-list>
    <ion-item>
      <ion-input formControlName="name" placeholder="Nombre del producto" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="detalle" placeholder="Ingrese detalle" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="url" placeholder="Ingrese URL de la foto"></ion-input>
    </ion-item>
  </ion-list>
</form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>    
      <ion-col size="6" class="ion-text-center">
      <ion-button fill="clear" color="dark" [routerLink]="['/productos']">
        Volver
      </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark" (click)="agregarProductos()">
          Agregar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
