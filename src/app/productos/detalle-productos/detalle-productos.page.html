<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-label>Detalle de Productos</ion-label>
    </ion-item>
    <ion-button fill="clear" slot="end" (click)="eliminarProducto()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-slides pager="true">
          <ion-slide>
            <img [src]="datos.url" width="200" height="200">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label>Producto: {{datos.name}}</ion-label>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-label>Detalle: {{datos.details}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark" [routerLink]="['/productos']">
          Volver
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark" [routerLink]="['editar']">
          Editar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
