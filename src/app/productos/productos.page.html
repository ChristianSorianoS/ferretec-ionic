<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Productos Ferretec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of productos" [routerLink]="['/productos', p.id]">
      <ion-avatar slot="start">
        <ion-img src="{{p.url}}"></ion-img>
      </ion-avatar>
      <ion-label>{{p.titulo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" color="dark" [routerLink]="['/productos/agregar']">
          Nuevo producto
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
